<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XSS Injection 문제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f1f3f5;
    }
    .comment {
      background: #ffffff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 0 4px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">⚠️ XSS 시뮬레이터</h2>
    <form onsubmit="addComment(); return false;">
      <div class="mb-3">
        <label for="comment" class="form-label">댓글을 입력하세요:</label>
        <input type="text" class="form-control" id="comment" placeholder="ex) &lt;script&gt;alert(1)&lt;/script&gt;" />
      </div>
      <button type="submit" class="btn btn-warning">제출</button>
    </form>

    <div class="output mt-4">
      <strong>댓글 목록:</strong>
      <div id="commentList" class="mt-2"></div>
    </div>

    <a href="index.html" class="btn btn-secondary mt-4">⬅ 메인으로</a>
  </div>

  <script>
    const commentList = document.getElementById("commentList");

    function addComment() {
      const input = document.getElementById("comment").value;
      const commentBox = document.createElement("div");
      commentBox.className = "comment";
      commentBox.innerHTML = input;
      commentList.appendChild(commentBox);
    }
  </script>
</body>
</html>
