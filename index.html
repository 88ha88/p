<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SQL Injection Login Simulation</title>
  <style>
    body { font-family: sans-serif; padding: 40px; background: #f5f5f5; }
    input, button { padding: 8px; margin: 6px; width: 300px; }
    .output { margin-top: 20px; white-space: pre-line; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h2>🔐 로그인 페이지 (SQL Injection 시뮬레이터)</h2>
  <form onsubmit="simulateLogin(); return false;">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button type="submit">Login</button>
  </form>
  <div class="output" id="result"></div>

  <script>
    function simulateLogin() {
      const user = document.getElementById("username").value.toLowerCase();
      const pass = document.getElementById("password").value.toLowerCase();
      const result = document.getElementById("result");

      if ((user === "admin" && pass === "admin123") ||
          user.includes("' or '1'='1") || pass.includes("' or '1'='1") ||
          user.includes("' or 1=1") || pass.includes("' or 1=1")) {
        result.textContent = "✅ 로그인 성공! (Injection 또는 실제 계정)";
      } else if (user === "ntests" && pass === "ilovesqlinjection") {
        result.textContent = "🎯 최종 계정 로그인 성공! (ntests 계정)";
      } else if (user.includes("select") || pass.includes("select")) {
        result.textContent = "📄 SQL 구조 탐지됨. 시도 중...";
      } else {
        result.textContent = "❌ 로그인 실패.";
      }
    }
  </script>
</body>
</html>
